<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: nav"></nav>

<div class="jumbotron">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center pb-4 pt-3" style="color: white;">
          <span class="text-warning">
          <i class="fas fa-plus-circle"></i> Add </span> Cheese
            </h1>
            <div class="card mx-auto">
                <div class="card-header">
                    Add Cheese
                </div>
                <div class="card-body">
                    <form method="post"  th:object="${cheese}">
                        <div class="form-group">
                            <label th:for="name" >Please Enter a Cheese Type: </label>
                            <input class="form-control" type="text" th:field="*{name}" required="required"/>
                            <!--<div th:errors="*{name}" class="invalid-feedback"></div>-->
                            <span th:errors="*{name}" class="error"></span>
                        </div>
                        <div class="form-group">
                            <label th:for="description">Please Enter a Description: </label>
                            <input class="form-control" type="text" th:field="*{description}" required="required"  />
                            <span th:errors="*{description}" class="error"></span>
                            <!--<div th:errors="*{name}" class="error invalid-feedback"></div>-->
                        </div>
                        <div class="form-group">
                            <label th:for="type">Type: </label>
                            <select th:field="*{type}">
                                <option th:each="cheeseType : ${cheeseTypes}"
                                        th:text="${cheeseType.name}"
                                        th:value="${cheeseType}"></option>
                            </select>
                        </div>


                        <input type="submit" class="btn btn-warning btn-block" value="Add Cheese" />
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>





</body>
