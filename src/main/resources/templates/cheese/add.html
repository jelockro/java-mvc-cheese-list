<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: nav"></nav>

<form method="post">
    <label for="cheeseName">Please Enter a Cheese</label>
    <input id="cheeseName" type="text" name="cheeseName" />
    <label for="cheeseDescription">Please Enter a Description</label>
    <input id="cheeseDescription" type="text" name="cheeseDescription" />
    <input type="submit" value="Add Cheese" />
</form>


</body>
</html>
