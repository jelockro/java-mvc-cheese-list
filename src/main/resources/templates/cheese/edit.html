<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<nav th:replace="fragments :: nav"></nav>
<div class="jumbotron">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h3 class="text-center" th:text="'Edit Cheese ' + ${cheese.name + '(id=' + cheese.cheeseID + ')' }"></h3>
            <div class="card mx-auto">
                <div class="card-header">
                    Edit Cheese
                </div>
                <div class="card-body">
                    <form method="post"  th:object="${cheese}">
                        <div class="form-group">
                            <label th:for="name" >Please Enter a Cheese Type: </label>
                            <input class="form-control" type="text" th:field="*{name}" required="required"/>
                            <!--<div th:errors="*{name}" class="invalid-feedback"></div>-->
                            <span th:errors="*{name}" class="error"></span>
                        </div>
                        <div class="form-group">
                            <label th:for="description">Please Enter a Description: </label>
                            <input class="form-control" type="text" th:field="*{description}" required="required"  />
                            <span th:errors="*{description}" class="error"></span>
                            <!--<div th:errors="*{name}" class="error invalid-feedback"></div>-->
                        </div>



                        <input type="submit" class="btn btn-warning btn-block" value="Edit Cheese" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
